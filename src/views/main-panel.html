<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rembra</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .main-panel {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            padding: 3px 6px;
            display: flex;
            align-items: center;
            gap: 4px;
            height: 40px;
            box-sizing: border-box;
        }

        .btn {
            padding: 6px 16px;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn-listen {
            background: linear-gradient(to bottom, #007AFF, rgba(0, 122, 255, 0.8));
            border: 0.5px solid rgba(255, 255, 255, 0.2);
        }

        .btn-listen {
            background: linear-gradient(to bottom, rgba(34, 197, 94, 0.9), rgba(34, 197, 94, 0.7));
            border: 0.5px solid rgba(255, 255, 255, 0.3);
        }

        .btn-ai {
            background: linear-gradient(to bottom, rgba(255, 149, 0, 0.9), rgba(255, 193, 7, 0.7));
            border: 0.5px solid rgba(255, 255, 255, 0.3);
        }

        .btn-brief {
            background: linear-gradient(to bottom, rgba(175, 82, 222, 0.8), rgba(175, 82, 222, 0.6));
            border: 0.5px solid rgba(255, 255, 255, 0.2);
        }

        .btn-email {
            background: linear-gradient(to bottom, rgba(255, 149, 0, 0.8), rgba(255, 149, 0, 0.6));
            border: 0.5px solid rgba(255, 255, 255, 0.2);
        }

        .btn-help {
            background: linear-gradient(to bottom, rgba(0, 199, 190, 0.8), rgba(0, 199, 190, 0.6));
            border: 0.5px solid rgba(255, 255, 255, 0.2);
        }

        .btn-hide {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border: 0.5px solid rgba(255, 255, 255, 0.2);
        }

        .btn-settings {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border: 0.5px solid rgba(255, 255, 255, 0.15);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="main-panel">
        <button class="btn btn-listen" onclick="openListen()">
            Listen
        </button>
        
        <button class="btn btn-ai" onclick="openAIAssist()">
            AI Assist
        </button>
        
        <button class="btn btn-brief" onclick="openBrief()">
            Brief
        </button>
        
        <button class="btn btn-email" onclick="openEmail()">
            Email
        </button>
        
        <button class="btn btn-help" onclick="openHelp()">
            Help
        </button>
        
        <button class="btn btn-hide" onclick="hideToolbar()">
            Hide
        </button>
        
        <button class="btn btn-settings" onclick="openSettings()">
            ⚙️
        </button>
    </div>
    <script>
        const { ipcRenderer } = require('electron');

        function openSettings() {
            ipcRenderer.send('show-settings');
        }

        function hideToolbar() {
            ipcRenderer.send('hide-main-panel');
        }

        function openHelp() {
            ipcRenderer.send('show-help');
        }

        function openAIAssist() {
            ipcRenderer.send('show-ai-assist');
        }

        function openBrief() {
            ipcRenderer.send('show-brief-panel');
        }

        function openEmail() {
            ipcRenderer.send('show-email-panel');
        }

        function openListen() {
            ipcRenderer.send('show-listen-panel');
        }
    </script>
</body>
</html>
