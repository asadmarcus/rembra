<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help - Rembra</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            color: #e5e5e7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .help-container {
            display: flex;
            flex-direction: column;
            width: 900px;
            height: 700px;
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
            color: #e5e5e7;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .help-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(0, 0, 0, 0.1) 100%);
            border-radius: 20px;
            pointer-events: none;
            z-index: 1;
        }

        .help-container > * {
            position: relative;
            z-index: 2;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 16px 24px;
            text-align: center;
            -webkit-app-region: drag;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px 20px 0 0;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 20px;
            width: 24px;
            height: 24px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 12px;
            -webkit-app-region: no-drag;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.8), rgba(255, 165, 0, 0.6));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px auto;
            font-size: 18px;
            color: white;
        }

        .header h1 {
            margin: 0 0 4px 0;
            font-size: 24px;
            font-weight: 600;
            color: #e5e5e7;
        }

        .header p {
            margin: 0;
            font-size: 14px;
            color: #8e8e93;
        }

        .content {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 240px;
            background: rgba(255, 255, 255, 0.03);
            padding: 20px 16px;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.08);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 6px;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .nav-item.active {
            background: rgba(255, 165, 0, 0.12);
            border-color: rgba(255, 165, 0, 0.3);
            color: rgba(255, 165, 0, 0.95);
            transform: translateY(-1px);
        }

        .nav-item:hover:not(.active) {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.12);
            color: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
        }

        .nav-icon {
            width: 18px;
            font-size: 15px;
        }

        .main-content {
            flex: 1;
            padding: 24px 28px;
            overflow-y: auto;
            height: calc(700px - 100px);
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.01);
        }

        .main-content::-webkit-scrollbar {
            width: 6px;
        }

        .main-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .main-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .main-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .section-header h2 {
            margin: 0;
            font-size: 26px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
        }

        .section-description {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 28px;
            line-height: 1.5;
        }

        .steps-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .steps-title::before {
            content: 'â–¶';
            color: rgba(255, 165, 0, 0.8);
            font-size: 14px;
        }

        .step {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .step:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .step-number {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.9), rgba(255, 165, 0, 0.7));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(255, 165, 0, 0.3);
        }

        .step-text {
            font-size: 15px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .pro-tips {
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.08), rgba(255, 165, 0, 0.05));
            border: 1px solid rgba(255, 165, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin: 28px 0 40px 0;
            position: relative;
            overflow: hidden;
        }

        .pro-tips::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, rgba(255, 165, 0, 0.8), rgba(255, 165, 0, 0.4));
        }

        .pro-tips h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 0 16px 0;
            font-size: 17px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
        }

        .pro-tips h3::before {
            content: 'ðŸ’¡';
            font-size: 16px;
        }

        .tip {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
            padding: 8px 0;
        }

        .tip-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 165, 0, 0.7);
            border-radius: 50%;
            margin-top: 8px;
            flex-shrink: 0;
        }

        .tip-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            font-weight: 500;
        }

        .footer {
            background: rgba(255, 255, 255, 0.03);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .support-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #8e8e93;
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.9), rgba(255, 165, 0, 0.7));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 12px rgba(255, 165, 0, 0.3);
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(255, 165, 0, 1), rgba(255, 165, 0, 0.8));
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(255, 165, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="help-container">
        <div class="header">
            <button class="close-btn" onclick="closeHelp()">Ã—</button>
            <div class="logo">
                <svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(12, 12)">
                        <!-- Top line (longest) -->
                        <rect x="-10" y="-4" width="20" height="1.5" rx="0.75" fill="currentColor" opacity="1"/>
                        
                        <!-- Middle line -->
                        <rect x="-7" y="-0.75" width="14" height="1.5" rx="0.75" fill="currentColor" opacity="0.9"/>
                        
                        <!-- Bottom line (shortest) -->
                        <rect x="-4" y="2.5" width="8" height="1.5" rx="0.75" fill="currentColor" opacity="0.7"/>
                    </g>
                </svg>
            </div>
            <h1>Welcome to Rembra</h1>
            <p>Everything you need to master your AI meeting assistant</p>
        </div>

        <div class="content">
            <div class="sidebar">
                <div class="nav-item active" onclick="switchSection(0)">
                    <span>Quick Start Guide</span>
                </div>
                <div class="nav-item" onclick="switchSection(1)">
                    <span>Audio Recording</span>
                </div>
                <div class="nav-item" onclick="switchSection(2)">
                    <span>AI Assistant</span>
                </div>
                <div class="nav-item" onclick="switchSection(3)">
                    <span>Meeting Briefs</span>
                </div>
                <div class="nav-item" onclick="switchSection(4)">
                    <span>Email Composition</span>
                </div>
                <div class="nav-item" onclick="switchSection(5)">
                    <span>Client Management</span>
                </div>
                <div class="nav-item" onclick="switchSection(6)">
                    <span>Privacy & Settings</span>
                </div>
                <div class="nav-item" onclick="switchSection(7)">
                    <span>Advanced Features</span>
                </div>
                <div class="nav-item" onclick="switchSection(8)">
                    <span>Keyboard Shortcuts</span>
                </div>
            </div>

            <div class="main-content" id="mainContent">
                <!-- Content will be loaded here -->
            </div>
        </div>

        <div class="footer">
            <div class="support-info">
                <span>Need help? Contact support@rembra.com</span>
            </div>
            <button class="btn" onclick="closeHelp()">Close</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const helpSections = [
            {
                title: "Quick Start Guide",
                icon: "â–¶",
                description: "Get up and running with Rembra in minutes. This guide covers the essential steps to start recording, transcribing, and analyzing your meetings.",
                steps: [
                    "Launch Rembra - the floating toolbar appears at the top of your screen",
                    "Grant microphone permissions when prompted for audio recording",
                    "Click the blue 'Listen' button to start your first recording session",
                    "Speak naturally - Rembra transcribes in real-time with speaker identification",
                    "Use 'AI Assist' during meetings for instant help and screen analysis",
                    "Generate professional briefs and follow-up emails after your meeting",
                    "Access all recordings and analytics in Settings > Sessions"
                ],
                tips: [
                    "Position toolbar where it won't interfere with work",
                    "Test recording in quiet environment first",
                    "Explore each feature with short test meeting"
                ]
            },
            {
                title: "Audio Recording & Transcription",
                icon: "â™ª",
                description: "Rembra's core feature captures high-quality audio and converts speech to text with advanced AI, supporting multiple speakers and real-time processing.",
                steps: [
                    "Click 'Listen' - button turns red and shows recording duration",
                    "Audio is captured from your system's default microphone or audio input",
                    "Real-time transcription appears with timestamps and speaker labels",
                    "Speaker identification automatically detects and separates different voices",
                    "Transcription works in 50+ languages with automatic language detection",
                    "Recording continues until you click 'Listen' again to stop",
                    "All sessions are automatically saved with searchable transcripts",
                    "Export transcripts as text files or view in the session history"
                ],
                tips: [
                    "Use quality microphone for better accuracy",
                    "Speak at normal pace for natural speech patterns",
                    "Position microphone equidistant from speakers"
                ]
            },
            {
                title: "AI Assistant",
                icon: "â—†",
                description: "Your intelligent AI companion that can analyze screens, compose emails, answer questions, and control your computer with natural language commands.",
                steps: [
                    "Click the orange AI Assistant sphere to expand the chat interface",
                    "Use natural language: 'What's on my screen?', 'Help me reply to this email', 'Summarize this document'",
                    "Screen Analysis: AI automatically scrolls and captures full page content when needed",
                    "Email Composition: AI reads email context and writes professional responses, then types them automatically",
                    "Meeting Questions: Ask about transcript content, key points, action items, or decisions made",
                    "Document Analysis: AI can read and summarize PDFs, articles, and web content",
                    "Screen Control: 'Click the send button', 'Fill out this form', 'Type this text'",
                    "Toggle Live Meeting Mode for real-time transcript analysis and suggestions"
                ],
                tips: [
                    "Be specific: 'Summarize this email thread'",
                    "AI sees entire screen - no need to describe",
                    "Use follow-up questions for deeper analysis"
                ]
            },
            {
                title: "Meeting Brief Generation",
                icon: "â—†",
                description: "Transform meeting recordings into professional summaries, action items, and client reports using AI analysis and customizable templates.",
                steps: [
                    "Complete a recording session first - briefs are generated from transcripts",
                    "Click 'Brief' to open the brief generation panel",
                    "Select the client this meeting relates to (set up clients in Settings first)",
                    "Choose meeting type: Status Update, Project Review, Sales Call, or Strategy Session",
                    "Specify meeting objective or key topics to focus the AI analysis",
                    "AI analyzes the full transcript and generates structured brief sections",
                    "Review generated content: Executive Summary, Key Decisions, Action Items, Next Steps",
                    "Edit and customize any section before saving to client history",
                    "Export as PDF or copy to clipboard for sharing with team members"
                ],
                tips: [
                    "Set up clients first for personalized briefs",
                    "Be specific about meeting objectives",
                    "Review and edit before sharing"
                ]
            },
            {
                title: "Email Composition",
                icon: "â—†",
                description: "Send professional follow-up emails based on meeting content with AI-powered writing and automatic email field filling.",
                steps: [
                    "Click 'Email' after your meeting to open email composition",
                    "AI analyzes meeting content and participant information automatically",
                    "Choose from templates: Follow-up, Action Items, Meeting Summary, Thank You",
                    "AI generates personalized email content based on conversation context",
                    "Review and edit the generated email content and subject line",
                    "AI can automatically fill email fields if email interface is visible on screen",
                    "Track sent emails and responses in client communication history",
                    "Set up email templates and signatures in Settings for consistency"
                ],
                tips: [
                    "Choose appropriate email templates",
                    "Review AI-generated content before sending",
                    "Track responses in client history"
                ]
            },
            {
                title: "Client Management",
                icon: "â—†",
                description: "Organize contacts, track meeting history, and manage relationships with comprehensive client profiles and interaction tracking.",
                steps: [
                    "Go to Settings > Client Management to access client database",
                    "Click 'Add Client' to create new contacts with detailed information",
                    "Fill in client details: name, company, role, contact information, notes",
                    "View complete meeting history and generated briefs for each client",
                    "Track email communications and response patterns",
                    "Use client data to personalize briefs, emails, and meeting preparation",
                    "Set client preferences for brief templates and communication style",
                    "Export client reports and meeting analytics for relationship insights"
                ],
                tips: [
                    "Keep client information updated",
                    "Use notes for important context",
                    "Review meeting history before calls"
                ]
            },
            {
                title: "Privacy & Settings",
                icon: "â—†",
                description: "Control your privacy, manage permissions, and customize Rembra's behavior with comprehensive settings and security options.",
                steps: [
                    "Access Settings via the gear icon to configure all Rembra features",
                    "Privacy Controls: Toggle 'Hide from Screen Capture' to make Rembra invisible in recordings",
                    "Microphone Permissions: Grant access for audio recording and transcription",
                    "Accessibility Permissions: Required for AI Assistant screen control and email automation",
                    "Screen Recording Permissions: Needed for AI screen analysis and document reading",
                    "Beta Usage Limits: Monitor transcription minutes, brief generation, and email usage",
                    "Session History: View, search, and manage all recorded meetings and transcripts",
                    "Export Data: Download transcripts, briefs, and client data for backup"
                ],
                tips: [
                    "Enable privacy mode for sensitive meetings",
                    "Grant necessary permissions for full functionality",
                    "Monitor usage limits in beta"
                ]
            },
            {
                title: "Advanced Features",
                icon: "â—†",
                description: "Master advanced capabilities including automation, integrations, and power-user features for maximum productivity.",
                steps: [
                    "Live Meeting Mode: Real-time transcript analysis with clickable sentences for instant AI insights",
                    "Smart Screen Analysis: AI automatically detects content type and provides contextual suggestions",
                    "Full Page Capture: AI intelligently scrolls to capture complete email threads and documents",
                    "Natural Language Commands: Use conversational language for all AI interactions",
                    "Automated Email Responses: AI composes and types emails directly into your email client",
                    "Speaker Identification: Automatic detection and labeling of different meeting participants",
                    "Context-Aware Suggestions: AI provides relevant actions based on current screen content",
                    "Batch Operations: Process multiple meetings, generate bulk briefs, and manage client communications"
                ],
                tips: [
                    "Start with basics, explore advanced features gradually",
                    "Check Settings for customization options",
                    "Contact support for workflow optimization"
                ]
            },
            {
                title: "Keyboard Shortcuts",
                icon: "âŒ¨",
                description: "Available keyboard shortcuts for quick access.",
                steps: [
                    "Ctrl+Shift+R (Windows) or Cmd+Shift+R (Mac) - Show/Hide main panel",
                    "Tab - Navigate between buttons in main toolbar"
                ],
                tips: [
                    "Global shortcut works system-wide",
                    "Use shortcut to quickly access during meetings"
                ]
            }
        ];

        let currentSection = 0;

        function switchSection(index) {
            currentSection = index;
            
            // Update active nav item
            document.querySelectorAll('.nav-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            // Update content
            const section = helpSections[index];
            const content = `
                <div class="section-header">
                    <span style="font-size: 24px;">${section.icon}</span>
                    <h2>${section.title}</h2>
                </div>
                
                <div class="section-description">
                    ${section.description}
                </div>
                
                <div class="steps-title">Step by step</div>
                
                <div class="steps">
                    ${section.steps.map((step, i) => `
                        <div class="step">
                            <div class="step-number">${i + 1}</div>
                            <div class="step-text">${step}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="pro-tips">
                    <h3>
                        Pro Tips
                    </h3>
                    ${section.tips.map(tip => `
                        <div class="tip">
                            <div class="tip-dot"></div>
                            <div class="tip-text">${tip}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('mainContent').innerHTML = content;
        }

        function closeHelp() {
            ipcRenderer.send('close-help');
        }

        // Initialize with first section
        switchSection(0);
    </script>
</body>
</html>
