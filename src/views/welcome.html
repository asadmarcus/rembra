<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Rembra</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .welcome-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 16px 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 260px;
            height: auto;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
        }

        .title-section {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 8px 20px;
            border: none;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-login {
            background: linear-gradient(to bottom, rgba(0, 122, 255, 0.8), rgba(0, 122, 255, 0.6));
            border: 0.5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 6px rgba(0, 122, 255, 0.2);
        }

        .btn-signup {
            background: linear-gradient(to bottom, rgba(52, 199, 89, 0.8), rgba(52, 199, 89, 0.6));
            border: 0.5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 6px rgba(52, 199, 89, 0.3);
        }

        .btn:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="header">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(12, 12)">
                        <!-- Top line (longest) -->
                        <rect x="-10" y="-4" width="20" height="1.5" rx="0.75" fill="currentColor" opacity="1"/>
                        
                        <!-- Middle line -->
                        <rect x="-7" y="-0.75" width="14" height="1.5" rx="0.75" fill="currentColor" opacity="0.9"/>
                        
                        <!-- Bottom line (shortest) -->
                        <rect x="-4" y="2.5" width="8" height="1.5" rx="0.75" fill="currentColor" opacity="0.7"/>
                    </g>
                </svg>
            </div>
            <div class="title-section">
                <div class="title">Welcome to Rembra</div>
                <div class="subtitle">AI-powered meeting assistant</div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-login" onclick="showLogin()">Login</button>
            <button class="btn btn-signup" onclick="showSignup()">Sign Up</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        function showLogin() {
            ipcRenderer.send('show-login', false);
        }

        function showSignup() {
            ipcRenderer.send('show-login', true);
        }
    </script>
</body>
</html>
