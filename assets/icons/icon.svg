<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  
  <!-- Three lines logo centered -->
  <g transform="translate(256, 256)">
    <!-- Top line (longest) -->
    <rect x="-96" y="-24" width="192" height="12" rx="6" fill="#ffffff" filter="url(#shadow)"/>
    
    <!-- Middle line -->
    <rect x="-72" y="-4" width="144" height="8" rx="4" fill="#ffffff" opacity="0.9" filter="url(#shadow)"/>
    
    <!-- Bottom line (shortest) -->
    <rect x="-48" y="12" width="96" height="6" rx="3" fill="#ffffff" opacity="0.7" filter="url(#shadow)"/>
  </g>
</svg>
